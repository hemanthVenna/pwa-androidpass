<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Contoso Retail</title>
    <link rel="stylesheet" type="text/css" href="/animation.css">
    <script src="https://apis.google.com/js/plusone.js"" type="text/javascript"></script>
    <!-- <script src="https://apis.google.com/js/platform.js" type="text/javascript"> -->
  <!--  {"parsetags": "explicit"} -->
</script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="connectionAlert">offline</div>
    <script>
      if (navigator.onLine) {
        var root = document.getElementById('root');
        root.style.display = 'block';
        var connectionAlert = document.getElementById('connectionAlert');
        connectionAlert.style.display = 'none';
        console.log("online");
      } else {
        console.log('offline');
        var connectionAlert = document.getElementById('connectionAlert');
        connectionAlert.style.display = 'block';
        var root = document.getElementById('root');
        root.style.display = 'none';
        console.log("offline");
      }
      window.addEventListener('load', e => {
        if('serviceWorker' in navigator) {
          try {
            navigator.serviceWorker.register('/worker.js');
            console.log("service Worker registered");
          } catch(error) {
            console.log('failed');
          }
        }
      });
      window.addEventListener('beforeinstallprompt', function (e) {
        console.log('beforeinstallprompt Event fired');
        e.userChoice.then(function (choiceResult) {
          console.log(choiceResult.outcome);
          if (choiceResult.outcome === 'dismissed') {
            console.log('User cancelled home screen install');
          }
          else {
            console.log('User added to home screen');
          }
        });
      });
    </script>
    <script type="text/javascript" src="//api-us-st.smartassistant.com/api/v1/advisors/bjSJM3wz/js-loader"></script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
